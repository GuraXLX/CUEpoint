apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-worker
  namespace: default
spec:
  replicas: 2 # Scale this based on queue depth
  selector:
    matchLabels:
      app: ai-worker
  template:
    metadata:
      labels:
        app: ai-worker
    spec:
      containers:
      - name: ai-worker
        image: cuepoint/ai-worker:latest
        imagePullPolicy: IfNotPresent
        command: ["celery", "-A", "worker.celery_app", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cuepoint-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: cuepoint-secrets
              key: redis-url
        - name: MINIO_ENDPOINT
          value: "minio-service:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cuepoint-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cuepoint-secrets
              key: minio-secret-key
